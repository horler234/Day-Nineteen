<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/app.css">
    <title>30 Days of Code- Day 19</title>
  </head>
  <body>
    <form>
      <h1 class="header">BMI CALCULATOR</h1>
      <p class="label">Weight: <input type="text" id="weight">kg</p>
      <p class="label">Height: <input type="text" id="height" onchange="BMI()">cm</p>
      <button type="button" onclick="BMI()">CALCULATE</button>
      <h1 id="output"></h1>
      <p class="guide">MBI Weight Guide<br><br></p>
      <p class="class">Under Weight: BMI < 18.6 <br>
      Normal: 18.6 < BMI < 24.9 <br>
      Overweight: BMI >24.9</p>
    </form>


    <script src="code.js" charset="utf-8"></script>

  </body>
</html>
